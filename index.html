<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="module" src="main.js"></script>
    <div class="title">
       

    </div>
    <div class="format">
        <h1 class="header">Moo Deng's Adventure</h1>
        <div class="text">
            <p id="score">Score: </p>
            <p id="retry" style="cursor: pointer;">Play Again</p>
        </div>
        <div class="body">
            <img class="background" src="/assets/lake_background.png"></img>
            <canvas id="canvas1"></canvas>
            <div class="win">
                <p>You Win!!!</p>
            </div>
            <div class="lose">
                <p>Yikes! That was embarrasing...</p>
            </div>

        </div>
    </div>
    <!--add pause button to stop game-->


</body>

</html>
